<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{contador}}</p>
    <!-- Diretiva v-on serve para escutar eventos nos elementos
         e realizar alguma função(ex: evento = click e função somarUm) -->
    <button v-on:click="somarUm">Somar 1</button>
    <button v-on:click="limpar">Limpar</button>
    <p v-on:mousemove="atualizarXY"> Mouse: {{x}} e {{y}}</p>
   
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            contador: 0,
            x: 0,
            y: 0,
        },
        methods:{
            somarUm(){
                this.contador++
            },
            limpar(){
                this.contador = 0
            },
            // Uso do evento event para pegar informações do mouse
            atualizarXY(event){
                this.x = event.clientX
                this.y = event.clientY
            }
        }
    }) 
</script>
