<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{contador}}</p>
    <!-- Diretiva v-on serve para escutar eventos nos elementos
         e realizar alguma função(ex: evento = click e função somarUm) -->
    <!-- Soma com passagem de parametro no v-on e a palavra reservada $event para passar o evento junto com o parametro-->
    <button v-on:click="somar(5, $event)">Somar</button> 
    <button v-on:click="limpar">Limpar</button>
    <!-- tranbalhando com a propagação de evento. Recebendo e parando de receber a propagação -->
    <p v-on:mousemove="atualizarXY"> Mouse: {{x}} e {{y}} <span v-on:mousemove.stop >Parar!!</span></p>
    <!-- prevent = desabilita o comportamento padrão do evento no browser ex: o click no link. Equevale ao event.preventDefault -->
   <a v-on:click.prevent href="https://www.google.com.br"></a>
   <!-- keyup - Chama a função quando uma tecla for apertada. específica ou não -->
   <input type="text" v-on:keyup.enter.alt="exibiralerta">
   
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            contador: 0,

            x: 0,
            y: 0,
        },
        methods:{
            somar(passo, e){
                console.log(passo,e);
                this.contador += passo
            },
            limpar(){
                this.contador = 0
            },
            // Uso do evento event para pegar informações do mouse
            atualizarXY(event){
                this.x = event.clientX
                this.y = event.clientY
            },
            exibiralerta(){
                alert('estou alertando')
            }
            // para a propagação do evento
            //    pararXY(event){
            //     event.stopPropagation()
            // },
            // paraNavegacao(event){
            //     event.preventDefault()
            // },
        }
    }) 
</script>
